<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <h3 class="h3 pt-4 pb-2" align="center">Movies Catalog</h3>

            <div class="row g-0">
                <div class="col-sm-6 col-md-4 border p-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ave">
                    <input type="email" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="5">

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Alll</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                      <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Rating (hight to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                      <button type="button" class="btn btn-primary w-100 mt-3">Search</button>

                      <h3 class="h3 pt-3 text-start fs-2">Bookmarked movies</h3>

                      <ul class="list-group">
                        <li class="list-group-item fw-bold">
                            Avengers: Infinity War
                            <div>
                                <button type="button" class="btn btn-danger mt-2">Remove</button>
                            </div>
                        </li>
                        <li class="list-group-item fw-bold">
                            The Avengers
                            <div>
                                <button type="button" class="btn btn-danger mt-2">Remove</button>
                            </div>
                        </li>
                        <li class="list-group-item fw-bold">
                            12 Years a Slave
                            <div>
                                <button type="button" class="btn btn-danger mt-2">Remove</button>
                            </div>
                        </li>
                      </ul>

                </div>
                <div class="col-6 col-md-8 border">
                    <p class="fw-bold fs-5 p-2 mb-0">Search result:39</p>
                    <div class="alert alert-success m-lg-2" role="alert">
                        Uce the form on the left to search for a movie
                      </div>

                      <div class="card-group">
                          <div class="card m-lg-2" style="width: 18rem;">
                            <img src="./img/marvel.jpg" class="card-img-top" alt="marvel">
                            <div class="card-body">
                              <p class="card-text fw-bold">Avengers: Infinity War</p>

                              <div class="d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-fill me-lg-1" viewBox="0 0 16 16">
                                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM2.545 3h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1c0-.276.244-.5.545-.5z"/>
                                  </svg>
                                  2018
                              </div>

                              <div class="mt-3">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                  </svg>
                                  8.7
                              </div>

                              <div class="mt-4">

                                <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                <button type="button" class="btn btn-outline-secondary">More info</button>
                                <button type="button" class="btn btn-outline-success">Bookmark</button>

                            </div>

                            </div>
                          </div>

                          <div class="card m-lg-2 border" style="width: 18rem;">
                            <img src="./img/toni.jpg" class="card-img-top" style="height: 200px;" alt="marvel">
                            <div class="card-body">
                              <p class="card-text fw-bold">The Avengers</p>

                              <div class="d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-fill me-lg-1" viewBox="0 0 16 16">
                                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM2.545 3h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1c0-.276.244-.5.545-.5z"/>
                                  </svg>
                                  2018
                              </div>
                              <div class="mt-3">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                  </svg>
                                  8.1
                              </div>

                            <div class="mt-4">

                                <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                <button type="button" class="btn btn-outline-secondary">More info</button>
                                <button type="button" class="btn btn-outline-success">Bookmark</button>

                            </div>

                            </div>
                          </div>
                      </div>
                      
                      <div class="d-flex justify-content-center mt-3">
                          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">1</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">2</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">3</label>
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">4</label>
                          </div>
                      </div>

                </div>
              </div>
        </div>
    </header>
</body>

</html>
